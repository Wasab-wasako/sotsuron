<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thesis Progress</title>
    <style>
        /* 究極のシンプル：システムフォントのみ */
        body {
            margin: 0;
            padding: 40px 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #333;
            padding-bottom: 0.5rem;
        }

        section {
            margin-bottom: 2.5rem;
        }

        h2 {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #666;
            margin-bottom: 1rem;
        }

        /* GOGH ID 表示 */
        .info-box {
            background: #f0f0f0;
            padding: 15px;
            font-family: monospace;
            font-size: 1.1rem;
            text-align: center;
        }

        /* 文字数表示（GitHub Actionsで自動更新される部分） */
        .count-display {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
        }

        /* WakaTimeグラフ */
        .chart-container {
            width: 100%;
            overflow: hidden;
        }
        embed {
            width: 100%;
        }

        footer {
            margin-top: 3rem;
            text-align: center;
            font-size: 0.8rem;
            color: #999;
        }

        .badge-link {
            text-decoration: none;
            display: inline-block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Graduation Thesis Progress</h1>

    <section>
        <h2>Current Word Count</h2>
        <div class="count-display">
            0<span style="font-size: 1rem; font-weight: normal;">文字</span>
        </div>
    </section>

    <section>
        <h2>Time Stats</h2>
        <div class="chart-container">
            <embed src="https://waka-time.com/share/@rizzle/2b5ac91e-1b7d-4a1f-a961-a0fefb1e90a6.svg"></embed>
        </div>
    </section>

    <section>
        <h2>GOGH Room ID</h2>
        <div class="info-box">
            109775244158321934
        </div>
    </section>

    <footer>
        <a class="badge-link" href="https://wakatime.com/badge/user/1a03b323-0370-43e6-ac12-f6aef2383c97/project/b371ba97-fa15-4f05-b46b-415415dcbc3a" target="_blank">
            <img src="https://wakatime.com/badge/user/1a03b323-0370-43e6-ac12-f6aef2383c97/project/b371ba97-fa15-4f05-b46b-415415dcbc3a.svg" alt="wakatime badge">
        </a>
        <div>Auto-updated via GitHub Actions & WakaTime</div>
    </footer>
</div>

</body>
</html>
